<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Robert Holzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="main">
<section>
      <h1 class="headline">Repertoire</h1>
       <div class="repertoire">

         <aside class="repertoire__composer"><h2>Richard Wagner</h2></aside>
         <article class="repertoire__row">
           <figure class="repertoire__work" data-rep-cat="opera">
             <h2 class="repertoire__title">Tann&shy;häuser</h2>
             <figcaption class="repertoire__description">
               <span class="repertoire__role">Landgraf</span><span class="repertoire__text">Richard Wagner</span>
             </figcaption>
             <div class="repertoire__controlls">
               <button>Rezension</button>
               <button>Aufnahme</button>
             </div>
           </figure>

           <figure class="repertoire__work" data-rep-cat="opera">
             <h2 class="repertoire__title">Par&shy;sifal</h2>
             <figcaption class="repertoire__description">
               <span class="repertoire__role">Gurnemanz, Titurel</span><span class="repertoire__text">Richard Wagner</span>
             </figcaption>
           </figure>

           <figure class="repertoire__work" data-rep-cat="concert">
             <h2 class="repertoire__title">Rhein&shy;gold</h2>
             <figcaption class="repertoire__description">
               <span class="repertoire__role">Fasolt, Fafner</span><span class="repertoire__text">Richard Wagner</span>
             </figcaption>
           </figure>

           <figure class="repertoire__work" data-rep-cat="concert">
             <h2 class="repertoire__title">Walküre</h2>
             <figcaption class="repertoire__description">
               <span class="repertoire__role">Hunding</span><span class="repertoire__text">Richard Wagner</span>
             </figcaption>
           </figure>

           <figure class="repertoire__work" data-rep-cat="concert">
             <h2 class="repertoire__title">Sieg&shy;fried</h2>
             <figcaption class="repertoire__description">
               <span class="repertoire__role">Fafner</span><span class="repertoire__text">Richard Wagner</span>
             </figcaption>
           </figure>

           <figure class="repertoire__work" data-rep-cat="opera">
             <h2 class="repertoire__title">Rienzi</h2>
             <figcaption class="repertoire__description">
               <span class="repertoire__role">Raimondo</span><span class="repertoire__text">Richard Wagner</span>
             </figcaption>
           </figure>

           <figure class="repertoire__work" data-rep-cat="song">
             <h2 class="repertoire__title">Liebes Verbot</h2>
             <figcaption class="repertoire__description">
               <span class="repertoire__role">Fasolt, Fafner</span><span class="repertoire__text">Richard Wagner</span>
             </figcaption>
           </figure>

         </article>
      </div>

      <div class="repertoire">
        <aside class="repertoire__composer"><h2>W. A. Mozart</h2></aside>
        <article class="repertoire__row">
          <figure class="repertoire__work" data-rep-cat="opera">
            <h2 class="repertoire__title">Zauber&shy;flöte</h2>
            <figcaption class="repertoire__description">
              <span class="repertoire__role">Landgraf</span><span class="repertoire__text">W. A. Mozart</span>
            </figcaption>
            <div class="repertoire__controlls">
              <button>Rezension</button>
              <button>Aufnahme</button>
            </div>
          </figure>

          <figure class="repertoire__work" data-rep-cat="opera">
            <h2 class="repertoire__title">Don Giovanni</h2>
            <figcaption class="repertoire__description">
              <span class="repertoire__role">Comendatore, Masetto<i>(ital.)</i></span><span class="repertoire__text">W. A. Mozart</span>
            </figcaption>
          </figure>

          <figure class="repertoire__work" data-rep-cat="concert">
            <h2 class="repertoire__title">Le nozze di Figaro</h2>
            <figcaption class="repertoire__description">
              <span class="repertoire__role">Figaro, Bartolo<i>(ital.)</i></span><span class="repertoire__text"W. A. Mozart</span>
            </figcaption>
          </figure>

        </article>
      </div>




    </section>
    </main>

    <script src="dist/polyfills.bundle.js"></script>
    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
